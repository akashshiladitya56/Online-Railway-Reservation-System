<!DOCTYPE html>
<html>
<head>
  <title>CSS Login Screen Tutorial</title>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>LOGIN</h3>
          <p>Please enter your credentials to login.</p>
        </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="Login()">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" formControlName="username">
          <div *ngIf="username?.touched && username?.invalid" class="error-message">
            <span *ngIf="username?.errors?.['required']">Username is required.</span>
          </div>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password">
          <div *ngIf="password?.touched && password?.invalid" class="error-message">
            <span *ngIf="password?.errors?.['required']">Password is required.</span>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Login</button>
              <p class="message">Not registered? <a href="http://localhost:4200/register">Create an account</a></p>
              <p class="message">Admin Login?<a href="/admin">Click here</a></p>
          <!-- <button type="submit">Login</button> -->
        </div>
      </form>
    </div>
  </div>
</body>
</html>
