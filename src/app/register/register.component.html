<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div class="register-page">
       <h1>Railway Reservation</h1> 
      <div class="form">
        <div class="register">
          <div class="register-header">
            <h3>User Registration</h3>
            <p>Please create your account.</p>
          </div>
        </div>
        <form class="register-form">

                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="name" name="name"/>
                  <p style="color: red;">{{ nameError }}</p>
                </div>
                <div class="form-group">
                  <label>UserName</label>
                  <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="username" name="username"/>
                  <p style="color: red;">{{ usernameError }}</p>
                </div>
        
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" name="password" />
                  <p style="color: red;">{{ passwordError }}</p>
                </div>
        
                <div class="form-group">
                  <label>MobileNumber</label>
                  <input type="text" class="form-control" placeholder="Enter mobile number" [(ngModel)]="mobileNumber" name="mobileNumber" />
                  <p style="color: red;">{{ mobileNumberError }}</p>
                </div>
        
                
        
                <button type="submit" class="btn btn-dark btn-lg btn-block" (click)="register()">Register</button>
                <p>Have an account? <a routerLink="">Login Here</a></p>
              </form>
        </div>
      </div>
  </body>
  </html>
